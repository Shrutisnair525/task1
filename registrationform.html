            <h3>Employee Registration Form!!! </h3>

      <div class="personal">
        <div class="insideheading">
          <h4> Personal Details </h4>
        </div>

        <div class="details">

        <div class="entry">
          <label class="leftside"> Name: </label>
          <input class="rightside" type="text" id="sitename" required/> <br/>
        </div>

        <div class="entry">
          <label class="leftside"> Address: </label>
          <textarea class="rightsideaddress" id="siteaddress" rows="5" required> </textarea> <br/>
        </div>

        <div class="entry">
          <label class="leftside">PIN Code: </label>
          <input class="rightside" type="text" id="sitepin" size="6" required/> <br/>
        </div>

        <div class="entry">
          <label class="leftside">Phone No: </label>
          <input class="rightside" type="text" id="siteph" required /> <br/>
        </div>

        <div class="entry">

        </div>

        <div class="entry">
          <label class="leftside"> Age: </label>
              <input class="rightside" type="text" id="siteage" required/>
        </div>

        <div class="entry">
          <label class="leftside"> Gender: </label>
          <div class="rightradiobutton" >
            <div>
            <input class="radiorightside" type="radio" id="siteradio" name="Gender" value="Male" /> <label class="radiotext"> Male</label>
          </div>
          <div>
            <input class="radiorightside" type="radio" id="siteradio" name="Gender" value="Female"/> <label class="radiotext"> Female </label>

        </div>
        </div>
      </div>
